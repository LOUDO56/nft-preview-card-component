<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="nft-card">
    <div class="nft-img-container">
      <img src="images/image-equilibrium.jpg" alt="image nft" class="nft-img">
      <div class="hover"></div>
      <img src="images/icon-view.svg" alt="eye" class="eye-hover">
    </div>
    <div class="nft-card-text">
      <p class="nft-card-title"><a href="#">Equilibrium #3429</a></p>
      <p class="nft-card-sub">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-price-timer">
        <p class="nft-card-price"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="nft-card-timer"> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <hr>
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar profile" class="profile-img">
        <p class="profile-text">Creation of <span class="nft-card-author"> <a href="#">Jules Wyvern</a></span></p>
      </div>
    </div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
